<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio Site</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="mySkill">
        <div class="container">
            <h2 class="section-title">スキルセット</h2>
            <div class="skill-wrapper">
                <div class="skill-box">
                    <i class="fab fa-html5 skill-icon"></i>
                    <h3 class="skill-name">HTML5</h3>
                    <p class="skill-text">
                        Webサイトのコーディングの要であるHTMLのマークアップは分かりやすく、<br>
                        見やすいコーディングを心掛けています。
                    </p>
                </div>
                <div class="skill-box">
                    <i class="fab fa-css3 skill-icon"></i>
                    <h3 class="skill-name">CSS3</h3>
                    <p class="skill-text">
                        Webサイトをより個性的に仕上げるCSSは自由である分、無法地帯になりがちになります。<br>
                        そうならないよう、しっかりとした設計を行った上でのコーディングを徹底しています。
                    </p>
                </div>
                <div class="skill-box">
                    <i class="fab fa-js-square skill-icon"></i>
                    <h3 class="skill-name">JavaScript</h3>
                    <p class="skill-text">
                        HTML、CSS、そしてJavaScript。この3つの連携によって様々な表現が実現できます。<br>
                        今なお進化し続けるこれらの技術を駆使してサイトを構築していきます。
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
